<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aashna ðŸŽ‰</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff4ecd;
  --purple: #7b5cff;
  --blue: #00e1ff;
  --yellow: #ffe66d;
  --bg1: #0f0c29;
  --bg2: #302b63;
  --bg3: #24243e;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  overflow: hidden;
  position: relative;
  cursor: pointer;
}

@keyframes gradientMove {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: clamp(3rem, 8vw, 6rem);
  font-weight: 900;
  background: linear-gradient(90deg, var(--pink), var(--blue), var(--yellow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 3s linear infinite;
  background-size: 200% auto;
  margin-bottom: 50px;
  letter-spacing: 2px;
}

@keyframes shimmer {
  to { background-position: 200% center; }
}

.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 18px 40px;
  border-radius: 50px;
  border: none;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: 0.3s ease;
  color: white;
  text-decoration: none;
  backdrop-filter: blur(10px);
}

.btn-theme {
  background: linear-gradient(45deg, var(--pink), var(--purple));
  box-shadow: 0 10px 25px rgba(255, 78, 205, 0.5);
}

.btn-dare {
  background: linear-gradient(45deg, var(--blue), var(--yellow));
  box-shadow: 0 10px 25px rgba(0, 225, 255, 0.5);
  color: #111;
}

.btn:hover {
  transform: scale(1.1) rotate(-2deg);
  box-shadow: 0 15px 40px rgba(255,255,255,0.3);
}

/* Sparkle style */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday Aashna âœ¨</h1>
  <div class="buttons">
    <a href="theme.html" class="btn btn-theme">Find your theme!</a>
    <a href="dares.html" class="btn btn-dare">Tap if you dare</a>
  </div>
</div>

<script>

// Create sparkles
const numSparkles = 150; // increased number
const sparkles = [];

for (let i = 0; i < numSparkles; i++) {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.x = Math.random() * window.innerWidth;
  sparkle.y = Math.random() * window.innerHeight;
  sparkle.speed = 0.5 + Math.random() * 1.5;
  sparkle.size = 4 + Math.random() * 6;
  sparkle.style.width = sparkle.size + "px";
  sparkle.style.height = sparkle.size + "px";
  sparkle.style.left = sparkle.x + "px";
  sparkle.style.top = sparkle.y + "px";
  sparkle.style.opacity = 0.3 + Math.random() * 0.3; // reduced opacity
  document.body.appendChild(sparkle);
  sparkles.push(sparkle);
}

// Animate sparkles falling
function animate() {
  sparkles.forEach(s => {
    s.y += s.speed;
    if (s.y > window.innerHeight) {
      s.y = -10; // reset to top
      s.x = Math.random() * window.innerWidth;
    }
    s.style.top = s.y + "px";
    s.style.left = s.x + "px";
  });
  requestAnimationFrame(animate);
}
animate();

// Cursor repulsion
document.addEventListener('mousemove', e => {
  sparkles.forEach(s => {
    const dx = s.x - e.clientX;
    const dy = s.y - e.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 120) { // larger repulsion radius
      const angle = Math.atan2(dy, dx);
      const force = (120 - dist) / 6; // stronger push
      s.x += Math.cos(angle) * force;
      s.y += Math.sin(angle) * force;
    }
  });
});



</script>

</body>
</html>
